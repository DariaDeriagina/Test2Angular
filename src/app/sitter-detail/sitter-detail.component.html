<h1>Sitter Details</h1>

<div *ngIf="sitter" class="sitter-detail">
  <!-- Highlight the sitter's name -->
  <h2 appHighlight>{{ sitter.name }}</h2>

  <div class="sitter-info">
    <p><strong>Age:</strong> {{ sitter.age | age}}</p>
    <p><strong>Experience:</strong> {{ sitter.experience }} years</p>
    <p><strong>Specialty:</strong> {{ sitter.specialty }}</p>
    <p><strong>Rating:</strong> {{ sitter.rating | rating}}</p>
    <!-- Replace the avail pipe with the directive -->
    <p><strong>Availability:</strong> <span [appSitterStatus]= "sitter.available"> </span></p>
  </div>

  <div class="sitter-photo" *ngIf="sitter.photo">
